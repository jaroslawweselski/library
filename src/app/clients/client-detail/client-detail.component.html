<h1 class="mt-5">{{ title }}</h1>
<p class="lead">{{ description }}</p>
<div *ngIf="client">
    <hr>
    <p class="lead">
        <strong>Name:</strong> {{ client.firstName }} {{ client.lastName }}<br>
        <strong>Address:</strong> {{ client.address }}<br>
        <strong>Zipcode:</strong> {{ client.zipCode }}<br>
        <strong>City:</strong> {{ client.city }}<br>
        <strong>Phone Number:</strong> {{ client.phoneNumber }}
    </p>
</div>
