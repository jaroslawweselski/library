<h1 class="mt-5">{{ title }}</h1>
<p class="lead">{{ description }}</p>

<form (ngSubmit)="onBookSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" aria-describedby="title" placeholder="Title" name="title" [(ngModel)]="book.title">
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" aria-describedby="author" placeholder="author" name="author" [(ngModel)]="book.author">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" rows="3" placeholder="Description" name="description" [(ngModel)]="book.description"></textarea>
  </div>
  <div class="form-group">
    <label for="title">Quantity</label>
    <input type="number" class="form-control" id="quantity" aria-describedby="quantity" placeholder="Quantity" name="quantity" [(ngModel)]="book.quantity">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
