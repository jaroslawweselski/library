<h1 class="mt-5">{{ title }}</h1>
<p class="lead">{{ description }}</p>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Quantity</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.quantiy }}</td>
        <td>
            <button class="btn btn-outline-success btn-sm dropdown-toggle">Manage</button>
        </td>
    </tr>
    </tbody>
</table>
