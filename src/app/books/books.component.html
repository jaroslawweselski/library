<div class="row">
    <div class="col-sm">
        <app-book-list (action)="setAction($event)"></app-book-list>
    </div>
    <div class="col-sm" *ngIf="action === 'detail' || !action">
        <app-book-detail [book]="bookSelected"></app-book-detail>
    </div>
    <div class="col-sm" *ngIf="action === 'edit'">
        <app-book-edit [book]="bookSelected" (action)="setAction($event)"></app-book-edit>
    </div>
</div>
