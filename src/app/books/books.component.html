<div class="row">
    <div class="col-sm">
        <app-book-list (action)="setAction($event)"></app-book-list>
    </div>
    <div class="col-sm">
        <app-book-detail *ngIf="action === 'detail' || !action"></app-book-detail>
        <app-book-edit *ngIf="action === 'edit'"></app-book-edit>
    </div>
</div>
